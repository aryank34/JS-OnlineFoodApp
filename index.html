<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN - Content Delivery Network -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Call the controller to communicate with JS file -->
    <script src="./scripts/controllers/product-controller.js" type="module"></script>

    <!-- Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script defer src="./scripts/services/payment.js" type="module"></script> 
    <!-- using 'defer' this script will run lazy, means first html will run and then this script will execute -->
    
    <title>Online Food</title>
</head>
<body>
    <div class="container">
        <h1 class="alert alert-info text-center">Online Food App</h1>
        <div class="row">
            <div class="col-8">
                <!-- Products -->
                <div class="col-8 " id="buttons">
                    <!-- Buttons will be added here -->
                </div>
                <hr>
                <div class="row" id="output">
                    <!-- Here dynamic columns(card) are created -->
                    
                </div>
            </div>

            <div class="col-4">
                <div id="payment">
                    <button class="col-5" id="rzp-button1" disabled="true" style="margin-left:7rem;">Pay</button>
                </div>
                <!-- Basket -->
                <br><br>
                <ul id="basket">
                    <!-- create dynamic li -->
                </ul>
                
            </div>
            <br>
            
        </div>
    </div>
</body>
</html>
